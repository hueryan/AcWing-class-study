  <!-- ------------------------------------------------------------------------------------------------>
  <h2>超链接</h2>
  <a href="https://www.baidu.com" target="_blank">百度</a>
  <a href="https://www.jingdong.com" target="_top">京东</a>

  <!-- ------------------------------------------------------------------------------------------------>

  <h2>Form</h2>
  <form action="https://www.baidu.com" method="get"> <!-- 表单提交重定向链接 -->
    <label for="username"></label> <!-- for 和 id 绑定 -->
    <input placeholder="用户名" required type="text" id="username" name="username" maxlength="10" minlength="3">
    <!-- name 点击提交将参数传递给url -->
    <br>

    <label for="age"></label>
    <input placeholder="年龄" type="number" id="age" name="age">
    <br>

    <label for="email"></label>
    <input placeholder="邮箱" required type="email" id="email" name="email">
    <br>

    <label for="password"></label>
    <input placeholder="密码" required type="password" id="password" name="password">
    <br>

    <label for="cpp">Cpp</label>
    <input type="radio" name="language" value="cpp" id="cpp">
    <br>

    <label for="java">Java</label>
    <input type="radio" name="language" value="java" id="java">
    <br>

    <label for="python">Python</label>
    <input type="radio" name="language" value="python" id="python">
    <br>

    <label for="resume">用户名</label>
    <textarea name="resume" id="resume" rows="5" cols="30"></textarea>
    <br>

    <label for="lang">语言</label>
    <select name="lang" id="lang">
      <option value="">请选择</option>
      <option value="Cpp">Cpp</option> <!-- selected 默认-->
      <option value="Java">Java</option>
      <option value="Python">Python</option>
    </select>
    <br>
    <button type="submit">提交</button>
  </form>
  <h2>List</h2>
  <ol>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
  </ol>
